    <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" href="/static/img/beerIcon.ico"/>
    <title>Checkout</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Checkout</h1>
</div>
<div class="container">
    <div class="card mt-2 mb-2 card-top">
        <form action="/checkout" method="post">
            <div class="form-group">
                <label for="fname">Full name</label>
                <input type="text" name="name" class="form-control" id="fname" placeholder="Full Name" th:value="${fullName != null} ? ${fullName}">
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" th:value="${email != null} ? ${email}">
            </div>
            <div class="form-group">
                <label for="pNumber">Phone number</label>
                <input type="number" name="phoneNumber" class="form-control" id="pNumber" placeholder="Phone number" th:value="${phoneNumber != null} ? ${phoneNumber}">
            </div>
            <div class="form-group">
                <label for="bAddress">Billing Address</label>
                <input type="text" name="billingAddress" class="form-control" id="bAddress" placeholder="1234 Budapest Nagymezo utca 44" th:value="${billingAddress != null} ? ${billingAddress}">
            </div>
            <div class="form-group">
                <label for="sAddress">Shipping Address</label>
                <input type="text" name="shippingAddress" class="form-control" id="sAddress" placeholder="1234 Budapest Nagymezo utca 44" th:value="${shippingAddress != null} ? ${shippingAddress}">
            </div>
            <div class="form-row text-center">
                <button class="btn btn-primary" type="submit">Order!</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
